</head>
<body>
    <div class="container">
        <div class="card">
            <div class="img">
                <span>Viagem</span>
            </div>

            <div class="content">
                <span class="title">Sabe o que uma viagem pode fazer?</span>
                <p class="desc">O sentimento de descansar, conhecer pessoas, lugares e novas experiências proporcionam sensação de bem-estar. Independente das condições, viajar sempre trará pontos positivos e muitas histórias para contar e agregar.</p>
            </div>

            <div class="arrow">
                <span>&#8673;</span>
            </div>
        </div>
    </div>

</body>
